<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="student details form">
<meta name="author" content="Ajay Gupta">
<title>Student Survey Form</title>
<link href="styles.css" rel= "stylesheet">
</head>

<h1>College survey form</h1>    
<body>
    
    <div class="form-class">
<form action="" class="survey-form">
<label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" ><br>
   <label for="staddress">Street address:</label><br>
  <input type="text" id="staddress" name="staddress" ><br>
   <label for="city">City:</label><br>
  <input type="text" id="city" name="city" ><br>
   <label for="state">State:</label><br>
  <input type="text" id="state" name="state" ><br>
   <label for="zip">Zip code:</label><br>
  <input type="text" id="zip" name="zip" ><br>
   <label for="telno">Telephone number:</label><br>
  <input type="tel" id="telno" name="telno" ><br>
   <label for="email">email:</label><br>
  <input type="email" id="email" name="email" ><br>
   <label for="surveydate">Date of survey:</label><br>
  <input type="date" id="surveydate" name="surveydate" ><br><br>
	
	
  <p> What do you like about the college? </p>
  <input type="checkbox" id="students" name="students" value="students">
  <label for="students"> students</label><br>
  
  <input type="checkbox" id="location" name="location" value="location">
  <label for="location"> location</label><br>
  
  <input type="checkbox" id="campus" name="campus" value="campus">
  <label for="campus"> campus</label><br>
  
  <input type="checkbox" id="atmosphere" name="atmosphere" value="atmosphere">
  <label for="atmosphere"> atmosphere</label><br>
  
   <input type="checkbox" id="dorm-rooms" name="dorm-rooms" value="dorm-rooms">
  <label for="dorm-rooms">dorm rooms</label><br>
  
  <input type="checkbox" id="sports" name="sports" value="sports">
  <label for="sports">sports</label><br><br>
  
  
  <p>How you became interested in the
university?</p>
  <input type="radio" id="friends" name="friends" value="friends">
  <label for="friends">friends</label><br>
  <input type="radio" id="television" name="television" value="television">
  <label for="television">television</label><br>
  <input type="radio" id="Internet" name="Internet" value="Internet">
  <label for="Internet">Internet</label><br>
	<input type="radio" id="other" name="other" value="other">
  <label for="other">other</label><br><br>
  
  <label for="recommend">Will you recommend this college to others:</label>

<select id="recommend">
  <option value="Very-Likely">Very Likely</option>
  <option value="Likely">Likely</option>
  <option value="Unlikely">Unlikely</option>
</select><br><br>


<label for="raffle">Get a chance to win free movie tickets!! enter 10 numbers below seperated by comma,ranging 1 to 100</label><br>

<textarea id="raffle" rows="4" cols="100">
</textarea><br>


<label for="comments">Enter additional comments:</label><br>

<textarea id="comments" rows="4" cols="100">
</textarea><br><br>

 <button type="submit" style="margin-left: 70px" value="Submit">Submit</button>
  <button type="reset" style="margin-left: 70px" value="Reset">Cancel</button>
</form>
    </div>
</body>
